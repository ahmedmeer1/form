<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body> <center>
    
    <h3>Registration form</h3>
    <table>
        <form action="#">
            <tr> 
                <th>First name</th>
                <th><input type="text" name="fname" ></th>
                <th></th>
            </tr>
            <tr>
                <th>Last Name</th>
                <th><input type="text" name="lname"></th>

            </tr>
            <tr>
                <th>Nick Name</th>
                <th><input type="text" name="n name" ></th>

           
            </tr>
            <tr>
                <th>E-mail</th>
                <th><input type="email" name="email"></th>
            </tr>
            <tr>
                <th>Password</th>
                <th><input type="password" name="Password" ></th>

            </tr>
            <tr>
                <th>Date of Birth</th>
                <th><input type="date" name="DoB"></th>

            </tr>
            <tr>
                <th>Gender</th>
                <th><input type="radio" name="Gender" value="m">Male</th>
                <th><input type="radio" name="Gender" value="f">Female</th>
                <th><input type="radio" name="Gender" value="o">Other</th>
                
            </tr>
            <tr>
                <th>Mobile</th>
                <th><input type="text" name=" Mobile" maxlength="11"></th>
            </tr>
            <tr>
                <th>Address</th>
                <th><input type="text" name="Address" ></th>
            </tr>
            <tr>
                <th><button>Subment</button></th>
                <th><button>Reset</button></th>

            </tr>
        </form>
    </center>
    </table>
    
</body>
</html>
